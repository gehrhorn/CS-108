<!DOCTYPE html>
<head>
  <title>Navbars and iframes</title>
  <link rel="stylesheet" type="text/css" href="style2.css" />
  <script>
    function changePage(id) {
      document.getElementById("frame-content").src = id + ".html"
    }
  </script>
</head>

<div class="btn-group ">
  <button id="home" onclick="changePage(this.id)">Home</button>
  <button id="products" onclick="changePage(this.id)">Products</button>
  <button id="about" onclick="changePage(this.id)">About</button>
  <button id="contact" onclick="changePage(this.id)">Contact</button>
</div>

<div id="content">
<iframe id="frame-content" src="home.html" />
</div>
